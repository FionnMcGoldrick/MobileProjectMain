<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GameFindr
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">GameFindr</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button [routerLink]="['/home']">
          Top Rated Games
        
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/page1']">
          Page1
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/page2']">
          About Us
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>

  @for (item of games; track item.id) {
    <ion-item [routerLink]="['/game-details', item.id]">
      <ion-avatar class="image">
        <img [src]="item.background_image" alt="poster">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        
        <h3> {{ item.name }}  </h3>
        <p>Metacritic Score: {{item.metacritic}}</p>
      </ion-label>
      <ion-badge slot="end"></ion-badge>
    </ion-item>
    }


</ion-content>
